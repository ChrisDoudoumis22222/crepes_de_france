      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
    }
    .cart-popup .close-popup {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .total, .modal-buttons {
      margin-top: 20px;

      <div class="modal-buttons">

        <button class="add-btn" onclick="addCustomItemToCart()" aria-label="Προσθήκη στο Καλάθι">Προσθήκη</button>
      </div>
    </div>
  </div>

  <script>
    function openLoginModal() {
      document.getElementById('login-modal').style.display = 'block';
    }

    function closeLoginModal() {
      document.getElementById('login-modal').style.display = 'none';
    }

    function showCartPopup() {
      document.getElementById('cart-popup').style.display = 'block';
    }

    function hideCartPopup() {
      document.getElementById('cart-popup').style.display = 'none';
    }

    function closeCustomizationModal() {
      document.getElementById('customization-modal').style.display = 'none';
    }

    function addCustomItemToCart() {
      alert('Item added to cart!');
      closeCustomizationModal();
    }

    function renderMenu() {
      const container = document.querySelector('.menu-sections');
      for (const category in menuData) {
        const items = menuData[category];
        items.forEach(item => {
          const itemEl = document.createElement('div');
          itemEl.className = 'menu-item';
          itemEl.innerHTML = `
            <h3>${item.name.el}</h3>
            <p>${item.description.el}</p>
            <span>${item.price}</span>
          `;
          container.appendChild(itemEl);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', renderMenu);
  </script>
